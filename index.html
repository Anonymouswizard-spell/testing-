<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Order Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="mb-4">My Shop</h2>

    <div class="row" id="products">
      <!-- Product 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">T-shirt</h5>
            <p class="card-text">Price: ₹500</p>
            <button class="btn btn-primary" onclick="addToCart('T-shirt', 500)">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Jeans</h5>
            <p class="card-text">Price: ₹1200</p>
            <button class="btn btn-primary" onclick="addToCart('Jeans', 1200)">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Add more products as needed -->
    </div>

    <h4 class="mt-5">Cart</h4>
    <ul class="list-group mb-3" id="cart"></ul>
    <h5>Total: ₹<span id="total">0</span></h5>

    <button class="btn btn-success" onclick="makeOrder()">Make Order via WhatsApp</button>
  </div>

  <script>
    let cart = [];

    function addToCart(item, price) {
      const existingItem = cart.find(p => p.name === item);
      if (existingItem) {
        existingItem.qty += 1;
      } else {
        cart.push({ name: item, price: price, qty: 1 });
      }
      updateCartUI();
    }

    function updateCartUI() {
      const cartList = document.getElementById("cart");
      const totalEl = document.getElementById("total");
      cartList.innerHTML = "";

      let total = 0;
      cart.forEach(product => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          ${product.name} x ${product.qty}
          <span>₹${product.price * product.qty}</span>
        `;
        total += product.price * product.qty;
        cartList.appendChild(li);
      });

      totalEl.innerText = total;
    }

    function makeOrder() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      let message = "Hello, I want to place this order:%0A";
      cart.forEach(p => {
        message += `• ${p.name} x ${p.qty} = ₹${p.qty * p.price}%0A`;
      });

      const total = cart.reduce((sum, p) => sum + p.qty * p.price, 0);
      message += `%0ATotal: ₹${total}`;

      const phoneNumber = "919649687305"; // Replace with your WhatsApp number (no + or spaces)
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
